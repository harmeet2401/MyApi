kind: Deployment
apiVersion: apps/v1
metadata:
  name: my-api-git
  labels:
    app: my-api-git
    app.kubernetes.io/component: my-api-git
    app.kubernetes.io/instance: my-api-git
    app.kubernetes.io/name: my-api-git
    app.kubernetes.io/part-of: my-api-git-app
    app.openshift.io/runtime: java
    app.openshift.io/runtime-version: openjdk-17-ubi8
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-api-git
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: my-api-git
        deploymentconfig: my-api-git
    spec:
      containers:
        - name: my-api-git
          image: >-
            image-registry.openshift-image-registry.svc:5000/meet14764-dev/my-api-git@sha256:08beaf61364f31ac695146def02b7414d871f55aaf478d23ee05af7e09651fb6
          ports:
            - containerPort: 8080
              protocol: TCP
            - containerPort: 8443
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
